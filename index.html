<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ECF - Javascript</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="block">
    <input id="lname" type="hidden" >
    <input id="fname" type="hidden" >
    <input id="userJob" type="hidden">
    <input id="userMail" type="hidden" >
  </div>

  <main class=" container block is-flex is-flex-direction-column is-flex-wrap-nowrap ">
    <div id="messageAlert" class="notification">
    </div>
    <nav class="">
      <button id="btnRefreshAllEmp" type="button" class="is-small fa-solid button is-info ">Refresh list<i
          class="fa-duotone fa-arrows-rotate"></i></button>
      <button id="btnAskAddEmp" type="button" class="is-small button is-primary"><i class="fa-solid fa-user-plus "> Add
          an employee</i></button>
    </nav>
    <table id="tableData" class="table is-bordered">
    </table>
  </main>
  <!--.............modal..............-->
  <div class="modal block container is-mobile">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header id="modal-card-head" class="modal-card-head">
        <p id="modal-card-title" class="modal-card-title">Modal title</p>
        <button id="btnCloseTopModal" class="delete" aria-label="close"></button>
      </header>
      <div id="modal-card-body" class="modal-card-body ">
        <!-- Content modal-->
      </div>
      <footer class="modal-card-foot">
        <button id="btnConfirmModal" class="button is-success"></button>
        <button id="btnCloseModal" class="button">Cancel</button>
      </footer>
    </div>
  </div>
  <!--..........scripts js here......-->
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
